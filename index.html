<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZARUverse | Unveil the Myth</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #0f0f0f, #000000);
      color: #f5f5f5;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #111;
      border-bottom: 1px solid #333;
    }
    .logo img {
      height: 50px;
    }
    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #ccc;
      transition: color 0.3s;
    }
    nav a:hover {
      color: gold;
    }
    .hero {
      text-align: center;
      padding: 80px 20px;
    }
    .hero img {
      width: 200px;
      filter: drop-shadow(0 0 10px gold);
      transition: transform 0.3s;
    }
    .hero h1 {
      font-size: 48px;
      margin-top: 20px;
      color: gold;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .hero p {
      font-size: 18px;
      max-width: 600px;
      margin: 20px auto;
      line-height: 1.6;
      font-family: 'Comic Neue', cursive;
    }
    .buttons {
      margin-top: 30px;
    }
    .buttons button {
      background-color: gold;
      color: black;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }
    .buttons button:hover {
      background-color: #ffd700;
      transform: scale(1.1) rotate(-2deg);
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      background-color: #000;
      border-top: 1px solid #333;
      font-size: 14px;
      color: #777;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }
      nav {
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
      }
      nav a {
        margin: 10px 10px 0 0;
      }
      .hero h1 {
        font-size: 32px;
      }
      .hero p {
        font-size: 16px;
        padding: 0 10px;
      }
      .hero img {
        width: 150px;
      }
      .buttons button {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="zaru-lion-logo.jpg" alt="ZARU Logo" />
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Lore</a>
      <a href="#">NFTs</a>
      <a href="#">DAO</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <img src="zaru-lion.jpg" alt="ZARU Lion" />
    <h1>Unveil the Myth. Own the Power.</h1>
    <p>ZARU is the bloodline of the Verse. A token forged in lore, crowned in credibility, and unleashed through viral symbolism.</p>
    <div class="buttons">
      <button>Explore the Token</button>
      <button>Join the DAO</button>
    </div>
  </section>

  <footer>
    &copy; 2025 ZARUverse. All rights reserved.
  </footer>
</body>
</html>
