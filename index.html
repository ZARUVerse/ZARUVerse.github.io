  <meta name="description" content="ZARUverse â€” Mythic code, viral power. Token, NFT, DAO, and lore-driven crypto ecosystem." />

  <style>
    :root {
      --bg: #0b0b0c;
      --bg2: #131316;
      --gold: #ffd700;
      --gold-soft: #e6c200;
      --text: #e8e8e8;
      --muted: #bdbdbd;
      --teal: #00c9a7;
      --line: rgba(255,215,0,.12);
    }
    * { box-sizing: border-box }
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(1200px 600px at 50% -10%, #1b1b1f, #0d0d10 55%, #0a0a0c);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      line-height: 1.6;
    }
    a { color: var(--gold); text-decoration: none }
    a:hover { color: #fff }

    /* Header */
    header {
      position: sticky;
      top: 0;
      z-index: 40;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 20px;
      background: rgba(10,10,12,.7);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--line);
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      color: var(--gold);
    }
    .brand img {
      width: 44px;
      height: 44px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid var(--line);
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    nav a {
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid transparent;
      font-weight: 700;
      color: var(--gold);
      transition: background .18s, border-color .18s;
    }
    nav a:hover,
    nav a.active {
      background: rgba(255,215,0,.07);
      border-color: var(--line);
    }

    /* Hero */
    .hero {
      position: relative;
      text-align: center;
      padding: 92px 18px 64px;
      background:
        linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.85)),
        url('zaru-lion.jpg') center/cover no-repeat;
      border-bottom: 1px solid var(--line);
    }
    .hero h1 {
      margin: 0 0 12px;
      font-size: clamp(28px,6vw,56px);
      color: var(--gold);
    }
    .hero p {
      margin: 0 auto 22px;
      max-width: 820px;
      color: #dcdcdc;
      font-size: clamp(14px,2.5vw,18px);
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 12px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid var(--line);
      font-weight: 800;
      color: #0b0b0c;
      background: var(--teal);
      transition: transform .08s ease, box-shadow .18s ease, background .18s ease;
    }
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 28px rgba(0,201,167,.18);
    }
    .btn-outline {
      background: rgba(255,255,255,.04);
      color: #fff;
    }
    .btn-gold {
      background: rgba(255,215,0,.12);
      color: var(--gold);
    }
    .btn:focus {
      outline: 2px solid rgba(255,215,0,.4);
      outline-offset: 2px;
    }

    /* Sections */
    .section {
      padding: 56px 18px;
      border-top: 1px solid var(--line);
    }
    .section h2 {
      margin: 0 0 10px;
      font-size: clamp(22px,4.2vw,34px);
      color: var(--gold);
    }
    .section p {
      margin: 0 auto;
      max-width: 840px;
      color: var(--muted);
    }
    .grid {
      display: grid;
      gap: 16px;
      margin-top: 20px;
      grid-template-columns: repeat(3,minmax(0,1fr));
    }
    @media (max-width:900px) {
      .grid { grid-template-columns: 1fr }
    }
    .card {
      background: linear-gradient(180deg, rgba(255,215,0,.05), rgba(255,215,0,.02));
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 18px;
      text-align: left;
    }
    .card h3 {
      margin: 0 0 8px;
      color: var(--gold-soft);
      font-size: 18px;
    }
    .card p {
      margin: 0;
      color: #cfcfcf;
      font-size: 14px;
    }

    /* Swap */
    .swap {
      max-width: 1000px;
      margin: 0 auto;
    }
    iframe {
      width: 100%;
      height: 540px;
      border: none;
      border-radius: 14px;
      margin-top: 16px;
      background: #111;
    }

    /* Footer */
    footer {
      background: linear-gradient(180deg,#0a0a0c,#08080a);
      border-top: 1px solid var(--line);
      padding: 40px 18px 28px;
      text-align: center;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 10px auto;
      max-width: 1200px;
    }
    footer a {
      padding: 6px 10px;
      border-radius: 10px;
      border: 1px solid transparent;
      font-weight: 700;
      font-size: 14px;
      color: var(--gold);
      transition: background .18s, border-color .18s;
    }
    footer a:hover {
      background: rgba(255,215,0,.07);
      border-color: var(--line);
    }
    .email {
      margin-top: 10px;
    }
    .copy {
      margin-top: 8px;
      color: #9a9aa0;
      font-size: 12px;
    }
  </style>
</head>
