<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>üî• ZARUverse Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0b0c" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0b0b0c;
      color: #ffd700;
      text-align: center;
      padding: 40px 20px;
      overflow-x: hidden;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      position: relative;
      z-index: 2;
    }
    p {
      font-size: 15px;
      opacity: 0.8;
      margin-bottom: 30px;
      color: #fff;
    }
    button, a.download {
      background: #ffd700;
      color: #0b0b0c;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
      position: relative;
      z-index: 2;
    }
    button:hover, a.download:hover {
      background: #ffae00;
    }
    .status {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
      position: relative;
      z-index: 2;
    }
    footer {
      margin-top: 60px;
      font-size: 12px;
      color: #888;
      position: relative;
      z-index: 2;
    }

    /* üî• Flame background effect */
    .flame-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      background: radial-gradient(circle at center, rgba(255,215,0,0.1) 0%, transparent 70%);
      animation: flicker 2s infinite ease-in-out;
    }
    @keyframes flicker {
      0% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 0.4; transform: scale(1.02); }
      100% { opacity: 0.8; transform: scale(1); }
    }

    /* üî• Button flame pulse */
    button::after {
      content: "";
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, rgba(255,165,0,0.3) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 1.5s infinite ease-in-out;
      z-index: -1;
    }
    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); opacity: 0.6; }
      50% { transform: translateX(-50%) scale(1.2); opacity: 0.3; }
      100% { transform: translateX(-50%) scale(1); opacity: 0.6; }
    }
  </style>
</head>
<body>

<div class="flame-bg"></div>

<h1>üî• Flame of Genesis</h1>
<p>Summon your mythic NFT. This isn‚Äôt just code‚Äîit‚Äôs ritual.</p>

<button onclick="connectWallet()">ü¶ä Connect Wallet</button>
<button onclick="mintFlame()">üî• Mint Flame</button>
<button onclick="redeemFlame()">üóùÔ∏è Redeem Flame</button>

<a class="download" href="https://github.com/ZARUVerse/ZARUVerse.github.io/releases/download/app/zaruverse.apk" download>
  üì≤ Download ZARUverse App
</a>

<div class="status" id="status">Wallet not connected</div>
<div class="status" id="supply">Flames minted: ‚Äî</div>

<footer>¬© 2025 Makese | ZARUverse ‚Äì Mythic Infrastructure for Viral Ecosystems</footer>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
<script>
  const contractAddress = "0x57664ea40e95636ed7a4df35f4b31e3656a851cd";
  const abi = [
    { "inputs": [], "name": "mint", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
    { "inputs": [], "name": "redeem", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
    { "inputs": [], "name": "totalSupply", "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }], "stateMutability": "view", "type": "function" }
  ];

  let provider, signer, contract;

  async function connectWallet() {
    if (typeof window.ethereum === 'undefined') {
      document.getElementById('status').textContent = "ü¶ä MetaMask not found";
      return;
    }

    provider = new ethers.providers.Web3Provider(window.ethereum);
    await provider.send("eth_requestAccounts", []);
    signer = provider.getSigner();
    const network = await provider.getNetwork();

    if (network.chainId !== 56) {
      try {
        await window.ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: '0x38' }]
        });
        document.getElementById('status').textContent = "‚úÖ Switched to BNB Chain";
      } catch (err) {
        document.getElementById('status').textContent = "‚ö†Ô∏è Please switch to BNB Chain manually";
        return;
      }
    } else {
      document.getElementById('status').textContent = "‚úÖ Connected to BNB Chain";
    }

    contract = new ethers.Contract(contractAddress, abi, signer);
    await updateSupply();
  }

  async function mintFlame() {
    if (!contract) {
      alert("ü¶ä Please connect your wallet first");
      return;
    }
    try {
      const tx = await contract.mint();
      alert("‚úÖ Mint sent: " + tx.hash);
      await updateSupply();
    } catch (err) {
      console.error(err);
      alert("‚ùå Mint failed");
    }
  }

  async function redeemFlame() {
    if (!contract) {
      alert("ü¶ä Please connect your wallet first");
      return;
    }
    try {
      const tx = await contract.redeem();
      alert("‚úÖ Redeem sent: " + tx.hash);
    } catch (err) {
      console.error(err);
      alert("‚ùå Redeem failed");
    }
  }

  async function updateSupply() {
    if (!contract) return;
    try {
      const supply = await contract.totalSupply();
      document.getElementById('supply').textContent = "Flames minted: " + supply.toString();
    } catch (err) {
      console.error("Supply fetch failed", err);
    }
  }
</script>

</body>
</html>
