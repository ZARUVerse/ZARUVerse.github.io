<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZARUverse Genesis Drop</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;

      padding: 3rem 1rem;
    }
    nav {
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    nav a {
      color: #ff9900;
      text-decoration: none;
      font-weight: bold;
      margin: 0 1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, #ff4d00, #ff9900);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      text-align: center;
      margin-bottom: 2rem;
    }
    button {
      background: #ff4d00;
      color: white;
      border: none;
      padding: 1rem 2rem;
      margin: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ff2200;
    }
    .gist-container {
      margin-top: 3rem;
      width: 100%;
      max-width: 800px;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #888;

<body>

  <nav>
    <a href="https://zaruverse.github.io">🏠 صفحه اصلی</a>
    <a href="https://zaruverse.github.io/lore">📜 Lore</a>
    <a href="https://zaruverse.github.io/dao">⚖️ DAO</a>
    <a href="https://zaruverse.github.io/drop">🔥 Drop</a>
  </nav>

  <h1>🔥 Flame of Genesis</h1>
  <p>Summon your mythic NFT. Powered by Makese. Forged on BNB Chain.  
     This isn’t just code—it’s ritual.</p>

  <button onclick="mintFlame()">Mint Flame</button>
  <button onclick="redeemFlame()">Redeem Flame</button>

  <div class="gist-container">
    <h2>🧬 Contract Logic</h2>
    <script src="https://gist.github.com/ZARUVerse/bde51e4fa96477e64c8a5fb28598eede.js"></script>
  </div>

  <footer>
    © 2025 Makese | ZARUverse – Mythic Infrastructure for Viral Ecosystems
  </footer>

  <script>
    const contractAddress = "0x57664ea40e95636ed7a4df35f4b31e3656a851cd";
    const abi = [
      {
        "inputs": [],
        "name": "mint",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "redeem",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    async function connectProvider() {
      if (typeof window.ethereum === 'undefined') {
        alert("🦊 لطفاً MetaMask نصب کنید.");
        throw new Error("MetaMask not found");
      }
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = provider.getSigner();
      const network = await provider.getNetwork();
      if (network.chainId !== 56) {
        alert("⚠️ لطفاً به شبکه BNB Chain سوییچ کنید.");
        throw new Error("Wrong network");
      }
      return new ethers.Contract(contractAddress, abi, signer);
    }

    async function mintFlame() {
      try {
        const contract = await connectProvider();
        const tx = await contract.mint();
        alert("✅ Mint initiated. TX: " + tx.hash);
      } catch (err) {
        console.error("Mint failed:", err);
        alert("❌ Mint failed. Check console.");
      }
    }

    async function redeemFlame() {
      try {
        const contract = await connectProvider();
        const tx = await contract.redeem();
        alert("✅ Redemption initiated. TX: " + tx.hash);
      } catch (err) {
        console.error("Redeem failed:", err);
        alert("❌ Redeem failed. Check console.");
      }
    }
  </script>

</body>
</html>
