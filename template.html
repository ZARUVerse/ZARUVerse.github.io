<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZARUverse | [Page Title]</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0b0c" />
  <style>
    :root {
      --black: #0b0b0c;
      --gold: #ffd700;
      --white: #fff;
      --deep: #111;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--black);
      color: var(--white);
    }
    header {
      background: var(--black);
      border-bottom: 1px solid rgba(255,215,0,.12);
    }
    .mobile-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
    }
    .brand {
      font-weight: 800;
      color: var(--gold);
      font-size: 20px;
      text-decoration: none;
    }
    .hamburger {
      font-size: 24px;
      background: none;
      border: none;
      color: var(--gold);
      cursor: pointer;
    }
    .mobile-menu {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      padding: 0;
      transition: max-height 0.4s ease, opacity 0.3s ease, padding 0.3s ease;
      background: var(--deep);
      border-top: 1px solid rgba(255,215,0,.12);
      display: flex;
      flex-direction: column;
    }
    .mobile-menu.show {
      max-height: 1000px;
      opacity: 1;
      padding: 10px 0;
    }
    .mobile-menu a {
      padding: 12px 20px;
      font-size: 16px;
      color: var(--gold);
      text-decoration: none;
      border-bottom: 1px solid rgba(255,215,0,.08);
    }
    main {
      background: url('zaru-lion.jpg') center/cover no-repeat;
      padding: 80px 20px;
      text-align: center;
      min-height: 100vh;
      position: relative;
      color: var(--white);
    }
    main::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
      pointer-events: none;
    }
    main > * {
      position: relative;
      z-index: 1;
    }
    footer {
      padding: 40px 20px;
      border-top: 1px solid rgba(255,215,0,.12);
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }
    .btn {
      padding: 10px 16px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.3);
      color: var(--white);
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(2px);
      cursor: pointer;
      font-weight: 700;
      text-decoration: none;
      display: inline-block;
      margin: 6px;
    }
    .btn.primary {
      background: var(--gold);
      color: var(--black);
      border: none;
      font-weight: 900;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 rgba(255,215,0,0.4); }
      50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(255,215,0,0.6); }
      100% { transform: scale(1); box-shadow: 0 0 0 rgba(255,215,0,0.4); }
    }
  </style>
</head>
<body>

<header>

    <a href="docs/index.html">📚 Docs</a>
    <a href="https://zaruverse.gitbook.com">📘 GitBook</a>
    <a href="https://github.com/zaruverse">💻 GitHub</a>
    <a href="https://youtube.com/@zaruverse">📺 YouTube</a>
    <a href="https://t.me/zaruverse">📲 Telegram</a>
    <a href="https://x.com/zaruverse">🐦 X (Twitter)</a>
  </nav>
</header>

<main>

  <p style="max-width:600px; margin:20px auto; font-size:16px;">
    [Page description or content goes here...]

<footer>

<script>
  function toggleMobileMenu() {
    document.getElementById('mobileMenu').classList.toggle('show');
  }
</script>

</body>
</html>
