<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZARUverse | DAO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@latest/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal@latest/dist/index.js"></script>
</head>

<body class="bg-dark text-light">
  <div class="container py-5">
    <h1 class="display-4 fw-bold text-center mb-4">‚öñÔ∏è ZARU DAO</h1>
    <p class="lead text-center mb-5">Propose. Vote. Execute. Unlock the encrypted realm.</p>

    <div class="text-center mb-4">
      <button class="btn btn-warning btn-lg" id="connectWallet">üîó Connect Wallet</button>
      <p id="walletAddress" class="mt-3"></p>
    </div>

    <div id="daoArea" style="display:none;">
      <!-- Create Proposal -->
      <div class="mb-4">
        <label for="proposalText" class="form-label">üìú Create a proposal:</label>
        <input type="text" id="proposalText" class="form-control" placeholder="e.g. Increase staking rewards" />
        <label for="durationSeconds" class="form-label mt-2">‚è±Ô∏è Voting duration (seconds):</label>
        <input type="number" id="durationSeconds" class="form-control" placeholder="e.g. 86400 for 1 day" />
        <button class="btn btn-success mt-2" id="createProposalBtn">Submit Proposal</button>
      </div>

      <!-- Vote -->
      <div class="mb-4">
        <label for="proposalId" class="form-label">üó≥Ô∏è Vote on proposal ID:</label>
        <input type="number" id="proposalId" class="form-control" placeholder="Enter proposal ID" />
        <div class="d-grid gap-2 mt-2">
          <button class="btn btn-primary" onclick="vote(true)">‚úÖ Vote YES</button>
          <button class="btn btn-danger" onclick="vote(false)">‚ùå Vote NO</button>
        </div>
      </div>

      <!-- Execute -->
      <div class="mb-4">
        <label for="executeId" class="form-label">‚öîÔ∏è Execute proposal ID:</label>
        <input type="number" id="executeId" class="form-control" placeholder="Enter proposal ID to execute" />
        <button class="btn btn-outline-light mt-2" id="executeBtn">Execute Proposal</button>
      </div>

      <!-- Lore Unlock -->
      <div id="loreUnlock" style="display:none; margin-top:30px; text-align:center;">
        <a class="btn btn-warning" href="lore/arxium-scroll.pdf" target="_blank">üìú Unlock Lore</a>
      </div>

      <!-- Proposal List -->
      <div class="mt-5">
        <h3 class="text-center mb-3">üìã Active Proposals</h3>
        <div id="proposalList"></div>
      </div>

      <p id="statusMsg" class="mt-4 text-center"></p>
    </div>
  </div>

  <script>
    const zaruTokenAddress = "0xdac6f0ec5901b3877dc6db23c3882267ba9fabf6";
    const zaruTokenABI = [
      {
        "inputs": [{"internalType": "string","name": "text","type": "string"},{"internalType": "uint256","name": "duration","type": "uint256"}],
        "name": "createProposal",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [{"internalType": "uint256","name": "id","type": "uint256"},{"internalType": "bool","name": "support","type": "bool"}],
        "name": "voteOnProposal",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [{"internalType": "uint256","name": "id","type": "uint256"}],
        "name": "executeProposal",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [{"internalType": "uint256","name": "id","type": "uint256"}],
        "name": "getProposal",
        "outputs": [
          {"internalType": "string","name": "text","type": "string"},
          {"internalType": "uint256","name": "yesVotes","type": "uint256"},
          {"internalType": "uint256","name": "noVotes","type": "uint256"},
          {"internalType": "uint256","name": "startTime","type": "uint256"},
          {"internalType": "uint256","name": "duration","type": "uint256"},
          {"internalType": "bool","name": "executed","type": "bool"}
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "proposalCount",
        "outputs": [{"internalType": "uint256","name": "","type": "uint256"}],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [{"internalType": "address","name": "user","type": "address"}],
        "name": "hasNFT",
        "outputs": [{"internalType": "bool","name": "","type": "bool"}],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    let web3;
    let userAddress;
    let zaruContract;

    async function connectWallet() {
      const providerOptions = {
        walletconnect: {
          package: window.WalletConnectProvider,
          options: {
            rpc: { 56: "https://bsc-dataseed.binance.org/" }
          }
        }
      };

      const web3Modal = new window.Web3Modal.default({ cacheProvider: false, providerOptions });
      const instance = await web3Modal.connect();
      web3 = new Web3(instance);
      const accounts = await web3.eth.getAccounts();
      userAddress = accounts[0];
      zaruContract = new web3.eth.Contract(zaruTokenABI, zaruTokenAddress);

      document.getElementById("walletAddress").innerText = `Connected: ${userAddress}`;
      document.getElementById("daoArea").style.display = "block";
      await loadProposals();
    }

    async function createProposal() {
      const text = document.getElementById("proposalText").value;
      const duration = document.getElementById("durationSeconds").value;
      if (!text || !duration) return alert("‚ùå Enter text and duration");

      document.getElementById("statusMsg").innerText = "‚è≥ Creating proposal...";
      try {
        await zaruContract.methods.createProposal(text, duration).send({ from: userAddress });
        document.getElementById("statusMsg").innerText = "‚úÖ Proposal submitted!";
        await loadProposals();
      } catch (err) {
        console.error(err);
        document.getElementById("statusMsg").innerText = "‚ùå Proposal failed.";
      }
    }

    async function vote(support) {
      const proposalId = document.getElementById("proposalId").value;
      if (!proposalId) return alert("‚ùå Enter proposal ID");

      const proposal = await zaruContract.methods.getProposal(proposalId).call();
      const now = Math.floor(Date.now() / 1000);
      const endTime = parseInt(proposal.startTime) + parseInt(proposal.duration);
      if (now > endTime) return alert("‚è≥ Voting period has ended");

      const hasNFT = await zaruContract.methods.hasNFT(userAddress).call();
      if (!hasNFT) return alert("üö´ You must hold the required NFT to vote");

      document.getElementById("statusMsg").innerText = "‚è≥ Voting...";
      try {
        await zaruContract.methods.voteOnProposal(proposalId, support).send({ from: userAddress });
        document.getElementById("statusMsg").innerText = "‚úÖ Vote submitted!";
        await loadProposals();
      } catch (err) {
        console.error(err);
                console.error(err);
        document.getElementById("statusMsg").innerText = "‚ùå Voting failed.";
      }
    }

    async function executeProposal() {
      const proposalId = document.getElementById("executeId").value;
      if (!proposalId) return alert("‚ùå Enter proposal ID");

      document.getElementById("statusMsg").innerText = "‚è≥ Executing proposal...";
      try {
        await zaruContract.methods.executeProposal(proposalId).send({ from: userAddress });
        document.getElementById("statusMsg").innerText = "‚úÖ Proposal executed!";
        
        const proposal = await zaruContract.methods.getProposal(proposalId).call();
        if (proposal.executed) {
          document.getElementById("loreUnlock").style.display = "block";
        }

        await loadProposals();
      } catch (err) {
        console.error(err);
        document.getElementById("statusMsg").innerText = "‚ùå Execution failed.";
      }
    }

    async function loadProposals() {
      const count = await zaruContract.methods.proposalCount().call();
      const container = document.getElementById("proposalList");
      container.innerHTML = "";

      for (let i = 0; i < count; i++) {
        try {
          const p = await zaruContract.methods.getProposal(i).call();
          const endTime = parseInt(p.startTime) + parseInt(p.duration);
          const now = Math.floor(Date.now() / 1000);
          const status = p.executed ? "‚öîÔ∏è Executed" : (now > endTime ? "‚è≥ Expired" : "üó≥Ô∏è Active");

          const div = document.createElement("div");
          div.className = "card bg-secondary text-light mb-3";
          div.innerHTML = `
            <div class="card-body">
              <h5 class="card-title">üìú Proposal #${i}</h5>
              <p>${p.text}</p>
              <p>‚úÖ Yes: ${p.yesVotes} | ‚ùå No: ${p.noVotes}</p>
              <p>Status: ${status}</p>
              <p>Ends: ${new Date(endTime * 1000).toLocaleString()}</p>
            </div>
          `;
          container.appendChild(div);
        } catch (err) {
          console.error(`Failed to load proposal ${i}`, err);
        }
      }
    }

    document.getElementById("connectWallet").addEventListener("click", connectWallet);
    document.getElementById("createProposalBtn").addEventListener("click", createProposal);
    document.getElementById("executeBtn").addEventListener("click", executeProposal);
  </script>
</body>
</html>
