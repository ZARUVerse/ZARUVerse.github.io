<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>ZARUverse Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0b0c" />
  <style>
    :root {
      --black: #0b0b0c; --white: #ffffff; --gold: #ffd700;
      --light-bg: #f5f5f5; --light-text: #222;
    }
    [data-theme="dark"] {
      --bg: var(--black); --text: var(--white); --card: rgba(255,255,255,0.04);
      --hover: var(--gold); --hover-text: var(--black); --border: rgba(255,255,255,0.12);
    }
    [data-theme="light"] {
      --bg: var(--light-bg); --text: var(--light-text); --card: #fff;
      --hover: var(--gold); --hover-text: var(--black); --border: rgba(0,0,0,0.1);
    }
    body { margin:0; font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); }
    header { display:flex; justify-content: space-between; align-items:center; gap:12px; padding: 18px 20px; }
    .brand { font-weight: 900; color: var(--hover); letter-spacing:.3px; }
    .nav { display:flex; gap:10px; flex-wrap:wrap; }
    .btn { display:inline-block; padding:10px 14px; background: var(--card); border:1px solid var(--border); color: var(--text); text-decoration:none; border-radius:10px; font-weight:600; }
    .btn:hover { background: var(--hover); color: var(--hover-text); }
    .theme-toggle { background: var(--hover); color: var(--hover-text); border: none; padding: 8px 14px; border-radius: 8px; font-weight: 700; cursor: pointer; }
    main { max-width: 480px; margin: 0 auto; padding: 40px 20px 60px; }
    h1 { font-size: 32px; font-weight: 900; color: var(--hover); margin-bottom: 20px; text-align:center; }
    form { background: var(--card); border: 1px solid var(--border); border-radius: 14px; padding: 24px; display: flex; flex-direction: column; gap: 16px; }
    label { font-weight: 600; margin-bottom: 4px; }
    input, select, textarea {
      padding: 10px 12px; border-radius: 8px; border: 1px solid var(--border);
      background: var(--bg); color: var(--text); font-size: 15px;
    }
    input:focus, textarea:focus, select:focus {
      outline: none; border-color: var(--hover); box-shadow: 0 0 0 2px rgba(255,215,0,0.2);
    }
    button[type="submit"] {
      background: var(--hover); color: var(--hover-text); font-weight: bold;
      padding: 12px; border: none; border-radius: 10px; cursor: pointer;
    }
    button[type="submit"]:hover {
      box-shadow: 0 0 10px rgba(255,215,0,0.3);
    }
    footer { margin-top: 40px; font-size: 13px; opacity: .65; text-align: center; padding: 20px; }
  </style>
</head>
<body>

  <header>
    <div class="brand">ü¶Å ZARUverse</div>
    <nav class="nav">
      <a class="btn" href="index.html">Home</a>
      <a class="btn" href="token.html">Tokens</a>
      <a class="btn" href="governance.html">Governance</a>
      <button class="theme-toggle" onclick="toggleTheme()">üåó Theme</button>
    </nav>
  </header>

  <main>
    <h1>Join the Relic Circle</h1>
    <form action="#" method="post">
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div>
        <label for="wallet">Wallet Address</label>
        <input type="text" id="wallet" name="wallet" required />
      </div>
      <div>
        <label for="email">Email (optional)</label>
        <input type="email" id="email" name="email" />
      </div>
      <div>
        <label for="role">Role</label>
        <select id="role" name="role">
          <option value="member">Member</option>
          <option value="builder">Builder</option>
          <option value="collector">Collector</option>
          <option value="governor">Governor</option>
        </select>
      </div>
      <div>
        <label for="message">Why are you joining?</label>
        <textarea id="message" name="message" rows="4" placeholder="Optional lore, intent, or vibe..."></textarea>
      </div>
      <button type="submit">‚ö° Claim Your Spot</button>
    </form>

    <footer>¬© ZARUverse ‚Äî forged for the uncrowned kings.</footer>
  </main>

  <script>
    function toggleTheme(){
      const d=document.documentElement;
      const n=d.getAttribute('data-theme')==='dark'?'light':'dark';
      d.setAttribute('data-theme', n);
      localStorage.setItem('theme', n);
    }
    (function(){
      const s=localStorage.getItem('theme');
      if(s){ document.documentElement.setAttribute('data-theme', s); }
    })();
  </script>
</body>
</html>
